name: Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - next
  workflow_dispatch:
    inputs:
      release_branch:
        description: 'Branch to release from'
        required: false
        default: main

jobs:
  dry-run:
    if: github.event_name == 'pull_request'
    name: semantic-release (dry run)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install --frozen-lockfile --ignore-scripts
      - name: Build packages (excluding nuxt-app due to oxc-parser native binding issues)
        run: pnpm -r --filter '!@react-gtm-kit/example-nuxt-app' build
      - name: semantic-release dry run
        run: pnpm run release:dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    if: github.event_name != 'pull_request'
    name: semantic-release (publish)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.release_branch || github.ref }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install --frozen-lockfile --ignore-scripts
      - name: Build packages (excluding nuxt-app due to oxc-parser native binding issues)
        run: pnpm -r --filter '!@react-gtm-kit/example-nuxt-app' build
      - name: semantic-release
        run: pnpm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
